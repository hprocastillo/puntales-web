<!-- HEADER -->
<app-services-header></app-services-header>

<!-- TITLE -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-uppercase">{{service.name}}</h2>
      <ol>
        <li><a [routerLink]="'/services'">Servicios</a></li>
        <li class="text-capitalize">{{service.name}}</li>
      </ol>
    </div>
  </div>
</section>

<!-- CONTENT -->
<section id="portfolio-details" class="portfolio-details">
  <div class="container">

    <div class="row gy-4">

      <div class="col-lg-8">
        <div id="carouselServices" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-inner bg-dark text-center">
            <div *ngIf="service.photoURL1" class="carousel-item active">
              <img class="img-fluid w-50" src="{{service.photoURL1}}" alt="Servicios">
            </div>
            <div *ngIf="service.photoURL2" class="carousel-item">
              <img class="img-fluid w-50" src="{{service.photoURL2}}" alt="Servicios">
            </div>
            <div *ngIf="service.photoURL3" class="carousel-item">
              <img class="img-fluid w-50" src="{{service.photoURL3}}" alt="Servicios">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselServices" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselServices" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="portfolio-info">
          <h3>Caracter√≠sticas</h3>
          <ul class="list-group list-group-flush ps-3">
            <li *ngIf="service.feature1" style="list-style-type: disc">{{service.feature1}}</li>
            <li *ngIf="service.feature2" style="list-style-type: disc">{{service.feature2}}</li>
            <li *ngIf="service.feature3" style="list-style-type: disc">{{service.feature3}}</li>
            <li *ngIf="service.feature4" style="list-style-type: disc">{{service.feature4}}</li>
            <li *ngIf="service.feature5" style="list-style-type: disc">{{service.feature5}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<app-services-footer></app-services-footer>
